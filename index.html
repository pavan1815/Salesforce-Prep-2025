    <!-- Main Tailwind script MUST be loaded FIRST -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind CSS to use the 'class' strategy for dark mode.
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    
    <!-- FOUC (Flash of Unstyled Content) Prevention Script -->
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('salesforceTheme');
                const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.documentElement.classList.add('dark');
                    document.documentElement.classList.remove('light');
                } else {
                    document.documentElement.classList.add('light');
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) {
                // Fallback to light mode
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
